name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro
        env:
          PRETIX_API_TOKEN: ${{ secrets.PRETIX_API_TOKEN }}
        run: npm run build

      - name: Deploy to Hostinger
        env:
          SSH_KEY: ${{ secrets.HOSTINGER_SSH_KEY }}
          HOST: ${{ secrets.HOSTINGER_HOST }}
          USER: ${{ secrets.HOSTINGER_USER }}
          PORT: "65002"
          REMOTE_PATH: ${{ secrets.HOSTINGER_REMOTE_PATH }}
        run: |
          echo "HOST=$HOST"
          echo "USER=$USER"
          echo "PORT=$PORT"
          echo "REMOTE_PATH=$REMOTE_PATH"
          echo "$SSH_KEY" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          rsync -avz -e "ssh -p $PORT -i /tmp/deploy_key -o StrictHostKeyChecking=no -v" \
            dist/ \
            $USER@$HOST:$REMOTE_PATH/
